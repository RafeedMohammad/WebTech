<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<div id = "frm">

		<form action="Connect.php" method="POST">
			<table>
				<tr>
					<td>First Name: </td>
					<td><input type="text" id="username" name="username" placeholder="First Name"></td>
				</tr>

				<tr>
					<td>Last Name: </td>
					<td><input type="text" id="username" name="username" placeholder="Last Name"></td>
				</tr>

				<tr>
					<td>Phone No: </td>
					<td><input type="text" id="phone" name="phone" placeholder="Phone No."></td>
				</tr>

				<tr>
					<td>Email Address: </td>
					<td><input type="text" id="email" name="email" placeholder="Email Address"></td>
				</tr>

				


				<tr>
					<td>DOB: </td>
					<td>
					<select id="dob" name="dob">
  						<option value="1997">1997</option>
  						<option value="1998">1998</option>
  						<option value="1999">1999</option>
					</select>
					</td>
				</tr>


				<tr>
					<td>Gender: </td>
					<td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
  					<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
  					<input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
  					<input type="radio" id="notToTell" name="gender" value="notToTell"><label for="notToTell">Prefer Not to Tell</label></td>
				</tr>


				<tr>
					<td>Password: </td>
					<td><input type="Password" id="password" name="password" placeholder="Password"></td>
				</tr>

				<tr>
					<td>Confirm Password: </td>
					<td><input type="Confirm Password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"></td>
				</tr>


				<tr>
					<td><input type="Submit" name="btn"></td>
				</tr>


			</table>
		</form>

	</div>

</body>
</html>
